<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OCR App</title>
    <style>
        /* Global styles */
        body {

            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            text-align: center;
        }

        h1, h2 {
            color: #333;
            font-size: 3rem;
         
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h2 {
            font-size: 2rem;
            margin-top: 30px;
        }

        /* Animation for header */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            text-align: left;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
        }

        /* Labels for inputs */
        form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8;
            color: #333;
        }

        /* Link to login */
        .login-link {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Success message animation */
        .success-message {
            color: #28a745;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>OCR App</h1>
    <h2>Register</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Choose a username" required>
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter your password" required>
        
        <input type="submit" value="Register">
    </form>

    <!-- Footer -->
    



</body>
</html>
