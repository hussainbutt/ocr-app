<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCR App</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h2 {
            font-size: 2rem;
            margin-top: 30px;
        }

        /* Animation for header */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* 80% opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            text-align: left;
        }

        form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        form input:focus {
            border-color: #007bff;
        }

        /* Labels for username and password */
        form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8; /* 80% opacity for labels */
        }

        /* Footer styles */
        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>OCR App</h1>
        <h2>Login</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" required><br>
            
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required><br>
            
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 github/hussainbutt All rights reserved.</p>
    </footer>
</body>
</html>
